<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Demos para visualizador</title>
    <link rel="stylesheet" href="https://npmcdn.com/leaflet@1.0.0-rc.3/dist/leaflet.css" />
  </head>
  <body>
    <h1>demo uno</h1>
	<div id="mapid" style="width: 600px; height: 400px"></div>

  <script src="https://npmcdn.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>
  <script type="text/javascript">
    var mymap = L.map('mapid').setView([19.040533, -98.211494], 13);

    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoiZWNrYXJ0MW9uZSIsImEiOiJjaXNjMTE0ZHgwMTd5Mnpscm84ZzlxYnVmIn0.us2fXbEcgFmRfrBphI_vsQ', {
      maxZoom: 18,
      attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
        '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
        'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
      id: 'eckart1one.17komcc3'
    }).addTo(mymap);

    var marker = L.marker([19.040533, -98.211494]).addTo(mymap);

    var circle = L.circle([19.048533, -98.211494], 500, {
      color: 'red',
      fillColor: '#f03',
      fillOpacity: 0.5
  }).addTo(mymap);

  var polygon = L.polygon([
    [19.052533, -98.211494],
    [19.055533, -98.213494],
    [19.058533, -98.200494]
]).addTo(mymap);




marker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();
circle.bindPopup("I am a circle.");
polygon.bindPopup("I am a polygon.");


  </script>
  </body>
</html>
